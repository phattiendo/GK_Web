<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cart-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .checkout-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="cart-container">
    <div class="cart-item">
        <img src="https://example.com/product1.jpg" alt="Product 1">
        <div class="cart-item-info">
            <h4>Product 1</h4>
            <p>Price: $20.00</p>
        </div>
        <span>Quantity: 2</span>
    </div>

    <div class="cart-item">
        <img src="https://example.com/product2.jpg" alt="Product 2">
        <div class="cart-item-info">
            <h4>Product 2</h4>
            <p>Price: $25.00</p>
        </div>
        <span>Quantity: 1</span>
    </div>

    <div class="cart-total">
        Total: $65.00
    </div>

    <button class="checkout-button">Checkout</button>
</div>

</body>
</html>
